version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: macromate_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-macromate_db}
      MYSQL_USER: ${MYSQL_USER:-macromate_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-macromate_pass}
      MYSQL_ROOT_HOST: '%'
      TZ: Europe/Madrid
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init/:/docker-entrypoint-initdb.d/
      - ./database/backup/:/backup/
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=1000
      --max_allowed_packet=256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - macromate_network

  # PHPMyAdmin para gestión visual de la BD
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: macromate_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      UPLOAD_LIMIT: 256M
      MEMORY_LIMIT: 512M
      MAX_EXECUTION_TIME: 300
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - macromate_network

  # Backend Django - MacroMate
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: macromate_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=${DEBUG:-1}
      - SECRET_KEY=${SECRET_KEY:-macromate-dev-secret-key}
      - DATABASE_URL=mysql://${MYSQL_USER:-macromate_user}:${MYSQL_PASSWORD:-macromate_pass}@mysql:3306/${MYSQL_DATABASE:-macromate_db}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,0.0.0.0
    volumes:
      - ./backend:/app
      - ./backend/static:/app/static
      - ./backend/media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/usuarios/registro/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - macromate_network

  # Frontend HTML/JS (Tailwind) - Servidor estático
  frontend:
    image: nginx:alpine
    container_name: macromate_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - macromate_network

volumes:
  mysql_data:
    driver: local

networks:
  macromate_network:
    driver: bridge